<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div id="div" style="height:100px;width:100px;background:red;">

  </div>


  <script type="text/javascript">
    function toDeg(rad) {
      return 180 / Math.PI * rad;
    }

    function toRad(deg) {
      return Math.PI / 180 * deg;
    }
    console.log(Math.floor(200 * Math.sin(toRad(90))));
    console.log(Math.floor(200 * Math.cos(toRad(90))));
  </script>

</body>
